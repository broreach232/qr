<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Check Location to Show QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    #qrcode { margin-top: 20px; display: none; }
    #status { font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>ğŸ›°ï¸ á–á·á“á·ááŸ’á™á‘á¸áá¶áŸ†á„ á˜á»á“á”á„áŸ’á á¶á‰ QR</h2>
  <div id="status">á€áŸ†á–á»á„á–á·á“á·ááŸ’á™á‘á¸áá¶áŸ†á„...</div>
  <canvas id="qrcode"></canvas>

  <script>
    const allowedLat = 10.9589115, allowedLng = 104.6592724;
    const maxDistM = 2000;
    const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLScouLsYZ6mK1kAXZ5t8nZJ7vl7bmJBUZ9yK7Uf2ayjmNlgmfA/viewform?usp=dialog";

    function getDistance(lat1, lng1, lat2, lng2) {
      const toRad = x => x * Math.PI / 180;
      const R = 6371e3;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat/2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLng/2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    navigator.geolocation.getCurrentPosition(pos => {
      const userLat = pos.coords.latitude;
      const userLng = pos.coords.longitude;
      const dist = getDistance(userLat, userLng, allowedLat, allowedLng);
      const status = document.getElementById("status");
      if (dist <= maxDistM) {
        status.textContent = `âœ… áŸáŸ’áá·áá€áŸ’á“á»á„ ${Math.round(dist)} m â†’ á”á„áŸ’á á¶á‰ QR...`;
        const qr = document.getElementById("qrcode");
        qr.style.display = "block";
        QRCode.toCanvas(qr, formUrl, { width: 250 }, error => {
          if (error) status.textContent = "á”á‰áŸ’á á¶á€áŸ’á“á»á„á€á¶ášá”á„áŸ’á€á¾á QR";
        });
      } else {
        status.textContent = `âŒ á¢áŸ’á“á€áŸáŸ’áá·áá“áŸ…á€áŸ’ášáŸ…á…áŸ†á„á¶á™ (${Math.round(dist)} m)áŸ” á˜á·á“á¢á¶á…á”á„áŸ’á á¶á‰ QR á”á¶á“á‘áŸáŸ”`;
      }
    }, err => {
      document.getElementById("status").textContent = "âš ï¸ á˜á·á“á¢á¶á…á”áŸ’ášá¾ GPS: " + err.message;
    }, { enableHighAccuracy: true });
  </script>
</body>
</html>
